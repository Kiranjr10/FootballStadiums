<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footework.css">
    <title>Contact Us - Footework</title>

<body style="background-color: #0b0e14; color: white; display: flex; flex-direction: column; min-height: 100vh;">
    <header>
        <nav class="nav-bar">
            <div class="header-container">
                <div id="logo">
                    <a href="index.html">
                        <img src="Other Img/Footelogo.jpeg" alt="Logo" width="60" height="60">
                    </a>
                </div>
                <div class="site-title">
                    <h1>Contact Us</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Login.html"><button class="login-btn">Login</button></a></li>

        </nav>

    <main class="section-container" style="flex: 1; text-align: center; margin-top: 80px;">
        <h2 class="section-heading">Get In Touch</h2>
        <div class="comment-form"
            style="max-width: 500px; margin: 0 auto; background: #161b22; padding: 40px; border-radius: 12px; border: 1px solid #30363d;">
            <form action="#">
                <input type="text" placeholder="Your Full Name" required>
                <input type="email" placeholder="Your Email Address" required>
                <textarea placeholder="Your Message" style="height: 150px;" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
